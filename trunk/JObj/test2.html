<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
</head>

<body>
<SCRIPT>
function fnApply(){
   var oNewNode = document.createElement("I");
   oList.applyElement(oNewNode,"inside");
}
</SCRIPT>

<UL ID = oList>
<LI>List item 1
<LI>List item 2
<LI>List item 3
<LI>List item 4
</UL>

<INPUT
   TYPE="button"
   VALUE="Apply Element"
   onclick="fnApply()"
>
</body>
</html>
