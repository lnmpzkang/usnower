<script>
    JObj.plugin("JTree");

	var url = false,ifr = JObj.$("frmView",top.document);
	
    var mt = JObj.Plugin.JTree.getInstance("showMenu");
    mt.loadFromString(JObj.$("menuSource").innerHTML);

    }
    mt.create();
