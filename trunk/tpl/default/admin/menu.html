        <l caption="Article System">
            <l caption="Article Category" url="artCategory.php" />

    </l>
--></span>
{literal}
<script>
    JObj.plugin("JTree");

	var url = false,ifr = JObj.$("frmView",top.document);
	
    var mt = JObj.Plugin.JTree.getInstance("showMenu");

    mt.loadFromString(JObj.$("menuSource").innerHTML.replace(/(<!--)|(-->)/g,""));
    mt.onclick = function() {
        url = JObj.Xml.getNodeAtt(mt.selectNode, "url");
		if(url !== false){
			ifr.src = url;
		}
    }
    mt.create();
</script>
{/literal}
